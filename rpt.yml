      sets: 3
      reps: AMRAP
      vikt: 10RM
        referens: 10RM
        intensitet:
          - 1
          - 0.9
          - 0.8
      vila: 5
    - Latsdrag:
      sets: 3
      reps: AMRAP
      vikt:
        referens: 8RM
        intensitet:
          - 1
